<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Chat Application</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left-aligned Image -->
            <div class="col-auto">
                <img src="../css/signup final.avif" 
                     alt="Left Aligned Image" 
                     class="left-aligned-img">
            </div>

            <!-- Right-aligned Form -->
            <div class="col d-flex justify-content-center align-items-center vh-100 mt-3">
                <div class="form-container">
                    <h3 class="text-center mb-3">Sign Up</h3>

                    <!-- Profile Picture Upload -->
                    <!--input type="file" id="profilePicInput" class="form-control mb-2" accept="image/*" onchange="previewImage(event)"-->
                    <!--img id="profilePicPreview" src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic"-->
                    <img id="profilePicPreview" src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
                    <span class="upload-text mb-5" onclick="document.getElementById('profilePicInput').click();">Click to upload profile picture</span>
                    <!--input type="file" id="profilePicInput" accept="image/*" onchange="previewImage(event)"-->
                    <input type="file" id="profilePicInput" accept="image/*" onchange="previewImage(event)" style="display: none;">

                    <!-- Form Fields -->
                    <form>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-2">
                            <input type="tel" class="form-control" placeholder="Contact No" required>
                        </div>
                        <div class="mb-2">
                            <input type="date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
                    </form>

                    <!-- Separator -->
                    <div class="text-center my-2">
                        <span>───── or ─────</span>
                    </div>

                    <!-- Sign In Button -->
                    <button class="btn btn-dark w-100">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
