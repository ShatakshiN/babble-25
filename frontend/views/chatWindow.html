<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #111b21;
        }
        .container-fluid {
            height: 100vh;
        }
        .sidebar {
            background-color: #202c33;
            height: 100%;
        }
        .chat-area {
            background-color: #0b141a;
            height: 100%;
        }
        .chat-header, .sidebar-header {
            background-color: #202c33;
            padding: 15px;
        }
        .chat-footer {
            background-color: #202c33;
            padding: 10px;
        }
        .chat-box {
            height: calc(100vh - 130px);
            overflow-y: auto;
        }
        .chat-input {
            width: 100%;
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="col-md-4 col-lg-3 sidebar">
            <div class="sidebar-header d-flex justify-content-between align-items-center text-white">
                <h5>WhatsApp</h5>
                <div>
                    <i class="fa fa-search me-3"></i>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white border-0">Chat 1</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white border-0">Chat 2</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white border-0">Chat 3</a>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="col-md-8 col-lg-9 chat-area d-flex flex-column">
            <div class="chat-header text-white d-flex justify-content-between align-items-center">
                <span>Chat Name</span>
                <div>
                    <i class="fa fa-search me-3"></i>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="chat-box flex-grow-1 p-3 text-white">
                <p class="bg-success p-2 rounded w-50">Hello!</p>
                <p class="bg-secondary p-2 rounded w-50 ms-auto">Hi, how are you?</p>
            </div>
            <div class="chat-footer d-flex align-items-center">
                <input type="text" class="chat-input form-control" placeholder="Type a message...">
                <button class="btn btn-primary ms-2"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
